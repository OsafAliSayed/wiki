{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body class="text-light" style="overflow-x: hidden;">
        <div class="row" style="background-color:#343A40;">
            <div class="sidebar col-lg-2 col-md-3 bg-dark" >
                <h2>Wiki</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ searchform }}
                </form>
                <div>
                    <a  href="{% url 'wiki:index' %}" class="btn btn-outline-primary mt-2">Home</a>
                </div>
                <div>
                    <a href="{% url 'wiki:createpage' %}" class="btn btn-outline-primary mt-2">Create New Page</a>
                </div>
                <div>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" name="randompage" class="btn btn-outline-primary mt-2">Random Page</button>
                    </form>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
