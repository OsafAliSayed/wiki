{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ name }} Page  
{% endblock %}

{% block body %}
    <div class="col-lg-7 col-md-5">
        <h1>Edit This Page</h1>
        <form method="post">
            {% csrf_token %}
            {{ editpageForm }}
            <label class="text-warning">{{ label }}</label><br>
            <input type="submit" value="Submit" class="btn btn-primary mt-2">
        </form>
    </div>
{% endblock %}
